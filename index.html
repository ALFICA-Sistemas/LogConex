<!DOCTYPE html>
   <head>
      <title>Registro de conexion</title>
      <!-- https://www.w3schools.com/html/html_layout.asp -->
      <link rel="shortcut icon" href="local_css/favicon.png" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="css/comun.css">
      <link rel="stylesheet" type="text/css" href="css/dropdown.css">
      <link rel="stylesheet" type="text/css" href="local_css/local.css">
      <script src="js/comun.js"></script>
      <script src="js/dropdown.js"></script>             
   </head>

   <body onload="Init()">
      <header> 
         <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist -->
         <label for="hostDest_id">Registro de conectividad a </label>
         <input list="hostDest_lista" id="hostDest_id" name="hostDest_id" />
         <datalist id="hostDest_lista">
            <option value="Chocolate"></option>
            <option value="Coconut"></option>
            <option value="Mint"></option>
            <option value="Strawberry"></option>
            <option value="Vanilla"></option>
         </datalist>
      </header>        <!-- Titulo -->
      <img id="LogGraf" alt="Log del mes">  <!-- Gráfico -->
      <footer id="subtit">-</footer>                                            <!-- Pie de gráfico -->
      <div id="fec">-</div>
   </body>

   <script>
      function Init(){
         LlenarLista(document.getElementById('hostDest_id'),"local_logs/logs.txt");
         CargaImg(document.getElementById('LogGraf'), "local_logs/202311_Elec-SacosMalla.png");
         setInterval(RecargaImg, 30000);      // Recarga periodica de la imagen
         LlenarLista(hostDest_lista, 'Otro elemento')
         }
      function RecargaImg(){
         CargaImg(document.getElementById('LogGraf'), "local_logs/202311_Elec-SacosMalla.png");
         }
   </script>
   
</html>
